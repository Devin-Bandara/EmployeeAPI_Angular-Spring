<div class="container mt-4">
  <h3>{{ editMode ? 'Update Department' : 'Add Department' }}</h3>
  <!-- <h3>Add Department</h3> -->

  <form [formGroup]="depForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Department Name</label>
      <input type="text" formControlName="depName" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit">{{editMode ? 'Update Department' : 'Add Department' }}</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
